<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catching Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./cursor.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <i class="fa-solid fa-bug" onmouseover="runaway(this)"></i>
    </div>
</body>
<script>
    function runaway(id) {
        id.style.top = Math.round(Math.random() * 250) - 100 + 'px';
        id.style.left = Math.round(Math.random() * 250) - 200 + 'px';
    }
</script>

</html>
